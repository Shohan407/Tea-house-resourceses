<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House With Tailwind Css</title>
    <!-- Google Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontawesome Cdn -->
    <script src="https://kit.fontawesome.com/88ca11b718.js" crossorigin="anonymous"></script>
    <!-- Tailwind Css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Main Container -->
    <main class="max-w-screen-xl px-16 mx-auto lg:px-28">
        <!-- Header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl">
                    It's good <br> tea time at The <br> Tea House
                </h1>
                <br>
                <p class="w-3/4 text-gray-500">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button class="px-5 py-3 font-bold text-white rounded-lg bg-gradient-to-r from-orange-500 to-red-500">
                    Explore More <i class="text-xl -rotate-45 fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <!-- img content -->
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="Tea cup photo">
                </div>
                <!-- card -->
                <div class="absolute flex items-center px-2 py-2 mb-10 bg-white rounded-lg shadow-lg md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-20">
                    <!-- star icon -->
                    <div>
                        <i class="text-2xl fa-solid fa-star text-amber-500"></i>
                    </div>
                    <!-- text -->
                    <div class="ml-2">
                        <h2 class="font-bold lg:text-2xl">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
